{% extends "templates/base.html" %}
{% block content %}


<div class="row">
  <div class="col-lg-6">
    <div class="card border-secondary mb-3">
      <div class="card-header">Login</div>

      <div class="card-body">
        <p>Enter your email and password</p>
        <form action="/login" method="post" accept-charset="utf-8">
          <fieldset>
            {% csrf-field %}
            <div class="form-group"><input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"></div>
            <div class="form-group"><input type="password" name="password" class="form-control" id="p1" placeholder="Enter a password for your account"></div>
            <div class="form-group"><input type="hidden" name="next-url" value="{{next-url}}"></div>
            <div class="form-group"><button type="submit" class="btn btn-primary">Submit</button></div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>


{% endblock %}
