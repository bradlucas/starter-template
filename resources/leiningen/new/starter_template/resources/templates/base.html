<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/css/bootswatch-lux.min.css" media="screen">
    <link rel="stylesheet" href="/css/custom.min.css" media="screen">
    <link rel="stylesheet" rev="stylesheet" href="/css/sticky-footer.css" media="screen" type="text/css" />
    <style>
      img {
          image-orientation: from-image;
      }
    </style>
    <!-- INSERT GOOGLE ANALYTICS HERE -->

  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Starter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            {% if authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/account">Profile ({{email}})</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    <main role="main" class="container">
      {% block content %}
      {% endblock %}
    </main>

    
    <footer id="footer" class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-unstyled">
              <li><a class="" href="/about">About</a></li>
            </ul>
            <p>Created by <a href="http://bradlucas.com">FIXME</a></p>
            <p>Email: <a href="mailto:brad@beaconhill.com">FIXME</a></p>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-12">
            <div class="container text-center">
              <p>Copyright &copy;2019 FIXME</p>            
            </div>
          </div>
        </div>
        
      </div>
    </footer>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/custom.js"></script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script>
        $('#datepicker-date').datepicker({
            uiLibrary: 'bootstrap4'
        });
        $('#datepicker-from').datepicker({
            uiLibrary: 'bootstrap4'
        });
        $('#datepicker-to').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>

  </body>
</html>
